query getPage($ID: ID!) {
    page(id: $ID, idType: URI) {
        seo {
            opengraphUrl
            opengraphType
            opengraphTitle
            title
            opengraphSiteName
            opengraphPublisher
            opengraphPublishedTime
            opengraphModifiedTime
            opengraphDescription
            opengraphAuthor
            metaDesc
            canonical
            metaKeywords
            metaRobotsNofollow
            metaRobotsNoindex
        }

        pageBuilder {
            customBreadcrumbs {
                name
                url
                homeActive
                disableLink
            }
            flexible {
                fieldGroupName
                ... on PageBuilderFlexibleHeroCustomLayout {
                    fieldGroupName
                    heroCustom {
                        fieldGroupName
                        message
                        subtitle
                        title
                        btn {
                            title
                            url
                        }
                        img {
                            node {
                                sourceUrl
                            }
                        }
                        bg {
                            node {
                                sourceUrl
                            }
                        }
                    }
                }
                ... on PageBuilderFlexibleAdvantagesCommonLayout {
                    fieldGroupName
                }
                ... on PageBuilderFlexibleAdvantagesCustomLayout {
                    fieldGroupName
                    advantagesCustom {
                        fieldGroupName
                        title
                        advantagesList {
                            subtitle
                            title
                            icon {
                                node {
                                    sourceUrl
                                }
                            }
                        }
                    }
                }
                ... on PageBuilderFlexibleCorpServiesCommonLayout {
                    fieldGroupName
                }
                ... on PageBuilderFlexibleCorpServiesCustomLayout {
                    fieldGroupName
                    corpServiesCustom {
                        corpServiesList {
                            edges {
                                node {
                                    id
                                }
                            }
                        }
                    }
                }
                ... on PageBuilderFlexibleCostServiesCommonLayout {
                    fieldGroupName
                }
                ... on PageBuilderFlexibleCostServiesCustomLayout {
                    fieldGroupName
                    costServiesCustom {
                        btn {
                            title
                            url
                        }
                        reverse
                        descr
                        img1 {
                            node {
                                sourceUrl
                            }
                        }
                        img2 {
                            node {
                                sourceUrl
                            }
                        }
                        title
                    }
                }
                ... on PageBuilderFlexibleIncludedServiesCommonLayout {
                    fieldGroupName
                }
                ... on PageBuilderFlexibleIncludedServiesCustomLayout {
                    fieldGroupName
                    includedServiesCustom {
                        title
                        includedServiesList {
                            title
                            descr
                        }
                    }
                }
                ... on PageBuilderFlexibleCtaCommonLayout {
                    fieldGroupName
                }
                ... on PageBuilderFlexibleCtaCustomLayout {
                    fieldGroupName
                    ctaCustom {
                        bg {
                            node {
                                sourceUrl
                            }
                        }
                        btn {
                            title
                            url
                        }
                        descr
                        title
                        yandexMetrikaList {
                            name
                        }
                    }
                }
                ... on PageBuilderFlexibleAboutCommonLayout {
                    fieldGroupName
                }
                ... on PageBuilderFlexibleAboutCustomLayout {
                    fieldGroupName
                    aboutCustom {
                        aboutList {
                            descr
                            title
                        }
                        title
                    }
                }
                ... on PageBuilderFlexibleCommandCommonLayout {
                    fieldGroupName
                }
                ... on PageBuilderFlexibleCommandCustomLayout {
                    commandCustom {
                        title
                        list {
                            descr
                            title
                            position
                            img {
                                node {
                                    sourceUrl
                                }
                            }
                        }
                        descr
                    }
                    fieldGroupName
                }
                ... on PageBuilderFlexibleClientsCommonLayout {
                    fieldGroupName
                }
                ... on PageBuilderFlexibleClientsCustomLayout {
                    fieldGroupName
                    clientsCustom {
                        title
                        list {
                            img {
                                node {
                                    sourceUrl
                                }
                            }
                        }
                    }
                }
                ... on PageBuilderFlexibleCasesCommonLayout {
                    fieldGroupName
                }
                ... on PageBuilderFlexibleCasesCustomLayout {
                    fieldGroupName
                    casesCustom {
                        list {
                            descr
                            title
                            listLevel2 {
                                title
                                descr
                            }
                        }
                    }
                }
                ... on PageBuilderFlexibleFaqCommonLayout {
                    fieldGroupName
                }
                ... on PageBuilderFlexibleFaqCustomLayout {
                    fieldGroupName
                    faqCustom {
                        title
                        list {
                            defaultOpen
                            descr
                            title
                        }
                        descr
                    }
                }
                ... on PageBuilderFlexibleCta2CommonLayout {
                    fieldGroupName
                }
                ... on PageBuilderFlexibleCta2CustomLayout {
                    fieldGroupName
                    cta2Custom {
                        title
                        btn {
                            title
                            url
                        }
                        descr
                        yandexMetrikaList {
                            name
                        }
                    }
                }
                ... on PageBuilderFlexibleRewiewCommonLayout {
                    fieldGroupName
                }
                ... on PageBuilderFlexibleRewiewCustomLayout {
                    fieldGroupName
                    rewiewCustom {
                        type
                        listVideo {
                            videoElem
                        }
                        listImg {
                            img {
                                node {
                                    sourceUrl
                                }
                            }
                        }
                    }
                }
                ... on PageBuilderFlexiblePopularBlogCommonLayout {
                    fieldGroupName
                }
                ... on PageBuilderFlexiblePopularBlogCustomLayout {
                    fieldGroupName
                    popularBlogCustom {
                        descr
                        title
                        popularBlogList {
                            edges {
                                node {
                                    id
                                }
                            }
                        }
                    }
                }
                ... on PageBuilderFlexibleCtaTelegramCommonLayout {
                    fieldGroupName
                }
                ... on PageBuilderFlexibleCtaTelegramCustomLayout {
                    fieldGroupName
                    ctaTelegramCustom {
                        btn {
                            title
                            url
                        }
                        descr
                        img {
                            node {
                                sourceUrl
                            }
                        }
                        title
                        yandexMetrikaList {
                            name
                        }
                    }
                }
                ... on PageBuilderFlexibleForm1CustomLayout {
                    fieldGroupName

                    form1Custom {
                        id
                        title
                        descr
                        successMessage
                        nameBtn
                        cf7FormDynamicFields
                        yandexMetrikaList {
                            name
                        }
                    }
                }
                ... on PageBuilderFlexibleForm2CustomLayout {
                    fieldGroupName
                    form2Custom {
                        id
                        successMessage
                        nameBtn
                        cf7FormDynamicFields
                        yandexMetrikaList {
                            name
                        }
                    }
                }
                ... on PageBuilderFlexibleFormCommentCommonLayout {
                    fieldGroupName
                }
                ... on PageBuilderFlexibleBlogContentCustomLayout {
                    fieldGroupName
                    blogContentCustom {
                        list {
                            title
                            descr
                            activeMetric
                        }
                    }
                }
                ... on PageBuilderFlexibleSuitableServicesCustomLayout {
                    fieldGroupName
                    suitableServicesCustom {
                        title
                        descr
                        suitableServicesList {
                            nodes {
                                ... on PostService {
                                    id
                                    title
                                    uri
                                }
                            }
                        }
                    }
                }
                ... on PageBuilderFlexibleMapCommonLayout {
                    fieldGroupName
                }
                ... on PageBuilderFlexibleContactsCustomLayout {
                    fieldGroupName
                    contactsCustom {
                        list {
                            address {
                                url
                                title
                                target
                            }
                            social {
                                link {
                                    url
                                    title
                                    target
                                }
                                icon {
                                    node {
                                        sourceUrl
                                    }
                                }
                            }
                            rekvizit
                            email {
                                title
                                url
                                target
                            }
                            tel {
                                title
                                url
                                target
                            }
                            socialCall {
                                link {
                                    url
                                    title
                                    target
                                }
                                icon {
                                    node {
                                        sourceUrl
                                    }
                                }
                            }
                        }
                    }
                }
                ... on PageBuilderFlexibleRelatedBlogCustomLayout {
                    fieldGroupName
                    relatedBlogCustom {
                        title
                        descr
                        relatedBlogList {
                            edges {
                                node {
                                    ... on Post {
                                        id
                                        uri
                                        title
                                        featuredImage {
                                            node {
                                                sourceUrl
                                            }
                                        }
                                        contentPost {
                                            contentPost {
                                                authorPost
                                            }
                                        }
                                    }
                                    date
                                    modified
                                }
                            }
                        }
                    }
                }
                ... on PageBuilderFlexibleBlogListCommonLayout {
                    fieldGroupName
                }
                ... on PageBuilderFlexibleTextOpenCommonLayout {
                    fieldGroupName
                }
                ... on PageBuilderFlexibleTextOpenCustomLayout {
                    fieldGroupName
                }
                ... on PageBuilderFlexibleContentCustomLayout {
                    fieldGroupName
                    contentCustom {
                        content
                    }
                }
            }
        }
    }
}
