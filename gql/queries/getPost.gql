query getPost($ID: ID!) {
    post(idType: SLUG, id: $ID) {
        id
        title
        uri
        postViews
        date
        postId
        modified
        featuredImage {
            node {
                sourceUrl
                webpSrcSet
                webpSourceUrl
            }
        }
        contentPost {
            contentPost {
                authorPost
                shared {
                    whatsapp
                    telegram
                }
                listLevel1 {
                    link {
                        url
                        title
                        target
                    }
                    listLevel2 {
                        link {
                            url
                            title
                            target
                        }
                    }
                }
            }
        }
        pageBuilder {
            fieldGroupName
            customBreadcrumbs {
                name
                url
                homeActive
                disableLink
            }
            flexible {
                fieldGroupName
                ... on PageBuilderFlexibleHeroCustomLayout {
                    fieldGroupName
                    heroCustom {
                        fieldGroupName
                        message
                        subtitle
                        title
                        btn {
                            title
                            url
                        }
                        img {
                            node {
                                sourceUrl
                                webpSrcSet
                                webpSourceUrl
                            }
                        }
                        bg {
                            node {
                                sourceUrl
                                webpSrcSet
                                webpSourceUrl
                            }
                        }
                    }
                }
                ... on PageBuilderFlexibleAdvantagesCommonLayout {
                    fieldGroupName
                }
                ... on PageBuilderFlexibleAdvantagesCustomLayout {
                    fieldGroupName
                    advantagesCustom {
                        fieldGroupName
                        title
                        advantagesList {
                            subtitle
                            title
                            icon {
                                node {
                                    sourceUrl
                                    webpSrcSet
                                    webpSourceUrl
                                }
                            }
                        }
                    }
                }
                ... on PageBuilderFlexibleCorpServiesCommonLayout {
                    fieldGroupName
                }
                ... on PageBuilderFlexibleCorpServiesCustomLayout {
                    fieldGroupName
                    corpServiesCustom {
                        corpServiesList {
                            edges {
                                node {
                                    id
                                }
                            }
                        }
                    }
                }
                ... on PageBuilderFlexibleCostServiesCommonLayout {
                    fieldGroupName
                }
                ... on PageBuilderFlexibleContentCustomLayout {
                    fieldGroupName
                    contentCustom {
                        content
                    }
                }
                ... on PageBuilderFlexibleCostServiesCustomLayout {
                    fieldGroupName
                    costServiesCustom {
                        btn {
                            title
                            url
                        }
                        reverse
                        descr
                        img1 {
                            node {
                                sourceUrl
                                webpSrcSet
                                webpSourceUrl
                            }
                        }
                        img2 {
                            node {
                                sourceUrl
                                webpSrcSet
                                webpSourceUrl
                            }
                        }
                        title
                    }
                }
                ... on PageBuilderFlexibleIncludedServiesCommonLayout {
                    fieldGroupName
                }
                ... on PageBuilderFlexibleIncludedServiesCustomLayout {
                    fieldGroupName
                    includedServiesCustom {
                        title
                        includedServiesList {
                            title
                            descr
                        }
                    }
                }
                ... on PageBuilderFlexibleCtaCommonLayout {
                    fieldGroupName
                }
                ... on PageBuilderFlexibleCtaCustomLayout {
                    fieldGroupName
                    ctaCustom {
                        bg {
                            node {
                                sourceUrl
                            }
                        }
                        btn {
                            title
                            url
                        }
                        descr
                        title
                        yandexMetrikaList {
                            name
                        }
                    }
                }
                ... on PageBuilderFlexibleAboutCommonLayout {
                    fieldGroupName
                }
                ... on PageBuilderFlexibleAboutCustomLayout {
                    fieldGroupName
                    aboutCustom {
                        aboutList {
                            descr
                            title
                        }
                        title
                    }
                }
                ... on PageBuilderFlexibleCommandCommonLayout {
                    fieldGroupName
                }
                ... on PageBuilderFlexibleCommandCustomLayout {
                    commandCustom {
                        title
                        list {
                            descr
                            title
                            position
                            img {
                                node {
                                    sourceUrl
                                }
                            }
                        }
                        descr
                    }
                    fieldGroupName
                }
                ... on PageBuilderFlexibleClientsCommonLayout {
                    fieldGroupName
                }
                ... on PageBuilderFlexibleClientsCustomLayout {
                    fieldGroupName
                    clientsCustom {
                        title
                        list {
                            img {
                                node {
                                    sourceUrl
                                    webpSrcSet
                                    webpSourceUrl
                                }
                            }
                        }
                    }
                }
                ... on PageBuilderFlexibleCasesCommonLayout {
                    fieldGroupName
                }
                ... on PageBuilderFlexibleCasesCustomLayout {
                    fieldGroupName
                    casesCustom {
                        list {
                            descr
                            title
                            listLevel2 {
                                title
                                descr
                            }
                        }
                    }
                }
                ... on PageBuilderFlexibleFaqCommonLayout {
                    fieldGroupName
                }
                ... on PageBuilderFlexibleFaqCustomLayout {
                    fieldGroupName
                    faqCustom {
                        title
                        list {
                            defaultOpen
                            descr
                            title
                        }
                        descr
                    }
                }
                ... on PageBuilderFlexibleCta2CommonLayout {
                    fieldGroupName
                }
                ... on PageBuilderFlexibleCta2CustomLayout {
                    fieldGroupName
                    cta2Custom {
                        title
                        btn {
                            title
                            url
                        }
                        descr
                        yandexMetrikaList {
                            name
                        }
                    }
                }
                ... on PageBuilderFlexibleRewiewCommonLayout {
                    fieldGroupName
                }
                ... on PageBuilderFlexibleRewiewCustomLayout {
                    fieldGroupName
                    rewiewCustom {
                        type
                        listVideo {
                            videoElem
                        }
                        listImg {
                            img {
                                node {
                                    sourceUrl
                                    webpSrcSet
                                    webpSourceUrl
                                }
                            }
                        }
                    }
                }
                ... on PageBuilderFlexiblePopularBlogCommonLayout {
                    fieldGroupName
                }
                ... on PageBuilderFlexiblePopularBlogCustomLayout {
                    fieldGroupName
                    popularBlogCustom {
                        descr
                        title
                        popularBlogList {
                            edges {
                                node {
                                    id
                                }
                            }
                        }
                    }
                }
                ... on PageBuilderFlexibleCtaTelegramCommonLayout {
                    fieldGroupName
                }
                ... on PageBuilderFlexibleCtaTelegramCustomLayout {
                    fieldGroupName
                    ctaTelegramCustom {
                        btn {
                            title
                            url
                        }
                        descr
                        img {
                            node {
                                sourceUrl
                                webpSrcSet
                                webpSourceUrl
                            }
                        }
                        title
                        yandexMetrikaList {
                            name
                        }
                    }
                }
                ... on PageBuilderFlexibleBlogContentCustomLayout {
                    fieldGroupName
                    blogContentCustom {
                        list {
                            idBlock
                            descr
                            title
                            activeMetric
                        }
                    }
                }
                ... on PageBuilderFlexibleForm1CustomLayout {
                    fieldGroupName
                    form1Custom {
                        id
                        title
                        descr
                        successMessage
                        nameBtn
                        cf7FormDynamicFields
                        yandexMetrikaList {
                            name
                        }
                    }
                }
                ... on PageBuilderFlexibleForm2CustomLayout {
                    fieldGroupName
                    form2Custom {
                        id
                        successMessage
                        nameBtn
                        cf7FormDynamicFields
                        yandexMetrikaList {
                            name
                        }
                    }
                }
                ... on PageBuilderFlexibleFormCommentCommonLayout {
                    fieldGroupName
                }
                ... on PageBuilderFlexibleSuitableServicesCustomLayout {
                    fieldGroupName
                    suitableServicesCustom {
                        title
                        descr
                        suitableServicesList {
                            edges {
                                node {
                                    ... on PostService {
                                        id
                                        title
                                        uri
                                        pageBuilder {
                                            flexible {
                                                ... on PageBuilderFlexibleHeroCustomLayout {
                                                    fieldGroupName
                                                    heroCustom {
                                                        subtitle
                                                    }
                                                }
                                            }
                                        }
                                    }
                                }
                            }
                        }
                    }
                }
                ... on PageBuilderFlexibleRelatedBlogCustomLayout {
                    fieldGroupName
                    relatedBlogCustom {
                        title
                        descr
                        relatedBlogList {
                            edges {
                                node {
                                    ... on Post {
                                        id
                                        title
                                        uri
                                        date
                                        featuredImage {
                                            node {
                                                sourceUrl
                                                webpSrcSet
                                                webpSourceUrl
                                            }
                                        }
                                        contentPost {
                                            contentPost {
                                                authorPost
                                                listLevel1 {
                                                    link {
                                                        url
                                                        title
                                                        target
                                                    }
                                                    listLevel2 {
                                                        link {
                                                            url
                                                            title
                                                            target
                                                        }
                                                    }
                                                }
                                            }
                                        }
                                    }
                                }
                            }
                        }
                        btnBlog {
                            url
                            title
                            target
                        }
                    }
                }
                ... on PageBuilderFlexibleBlogListCommonLayout {
                    fieldGroupName
                }
                ... on PageBuilderFlexibleTextOpenCommonLayout {
                    fieldGroupName
                }
                ... on PageBuilderFlexibleTextOpenCustomLayout {
                    fieldGroupName
                }
            }
        }
        comments {
            edges {
                node {
                    id
                    content
                    author {
                        email
                        name
                    }
                }
            }
        }
        seo {
            opengraphUrl
            opengraphType
            opengraphTitle
            title
            opengraphSiteName
            opengraphPublisher
            opengraphPublishedTime
            opengraphModifiedTime
            opengraphDescription
            opengraphAuthor
            metaDesc
            canonical
            metaKeywords
            metaRobotsNofollow
            metaRobotsNoindex
        }
    }
}
